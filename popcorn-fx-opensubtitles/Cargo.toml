[package]
name = "popcorn-fx-opensubtitles"
version = "0.4.0"
edition = "2021"
rust-version = "1.62"
publish = false
license-file = "../LICENSE"

[lib]
crate-type = ["rlib"]
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
popcorn-fx-core = { path = "../popcorn-fx-core" }
async-trait = "0.1"
derive-new = "0.5"
futures = "0.3"
log = "0.4"
reqwest = { version = "0.11", features = ["serde_json", "json"] }
serde = "1.0"
serde_json = "1.0"
tokio = { version = "1" }

[dev-dependencies]
popcorn-fx-core = { path = "../popcorn-fx-core", features = ["testing"] }
httpmock = "0.6.7"
log4rs = "1.1.1"
tempfile = "3"
tokio = { version = "1", features = ["test-util", "macros"] }
