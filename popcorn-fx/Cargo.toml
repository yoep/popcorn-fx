[package]
name = "popcorn-fx"
version = "0.5.0"
edition = "2021"
rust-version = "1.62"
publish = false
license-file = "../LICENSE"
description = "The main Popcorn FX package"

[lib]
crate-type = ["cdylib", "rlib"]
proc-macro = true

[dependencies]
popcorn-fx-core = { path = "../popcorn-fx-core" }
popcorn-fx-platform = { path = "../popcorn-fx-platform" }
popcorn-fx-opensubtitles = { path = "../popcorn-fx-opensubtitles" }
popcorn-fx-torrent = { path = "../popcorn-fx-torrent" }
popcorn-fx-torrent-stream = { path = "../popcorn-fx-torrent-stream" }

async-trait = "0"
derive_more = "0"
clap = { version = "4", features = ["derive"] }
futures = "0"
home = "0"
itertools = "0"
log.workspace = true
log4rs = { version = "1", features = ["console_writer"] }
tokio = { workspace = true, features = ["rt-multi-thread"] }

[dev-dependencies]
popcorn-fx = { path = ".", features = ["ffi"] }
popcorn-fx-core = { path = "../popcorn-fx-core", features = ["testing"] }

tempfile = "3"

[build-dependencies]
cbindgen = "0"

[features]
ffi = []