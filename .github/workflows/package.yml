name: Package

on:
  workflow_dispatch:
    inputs: {}
  push:
    tags: [ '*' ]

jobs:
  package-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'maven'
      - uses: Swatinem/rust-cache@v2
      - name: Prepare packaging
        run: make prerequisites
      - name: Package
        run: xvfb-run make package
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-package
          path: |
            application/target/popcorn-time*.deb
  package-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'maven'
      - uses: Swatinem/rust-cache@v2
      - name: Prepare libraries
        run: cd ./assets/windows && ./prepare-libs.bat
      - name: Prepare packaging
        run: make prerequisites
      - name: Package
        run: make package
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-package
          path: |
            application/target/popcorn-time*.exe
  package-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'maven'
      - uses: Swatinem/rust-cache@v2
      - name: Prepare packaging
        run: make prerequisites
      - name: Package
        run: make package
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-package
          path: |
            application/target/popcorn-time*.dmg