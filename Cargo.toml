[workspace]
resolver = "2"

members = [
    "popcorn-fx",
    "popcorn-fx-bootstrap",
    "popcorn-fx-common",
    "popcorn-fx-core",
    "popcorn-fx-opensubtitles",
    "popcorn-fx-platform",
    "popcorn-fx-torrent",
]

[workspace.dependencies]
directories = "5.0"
log = "0"
serde = "1"
serde_json = "1"
serde_yaml = "0.9"
tokio = "1"
tokio-util = "0.7"
tokio-stream = "0.1"

[profile.release]
opt-level = 3
debug = false
strip = true
lto = true