[workspace]

members = [
    "popcorn-fx",
    "popcorn-fx-bootstrap",
    "popcorn-fx-core",
    "popcorn-fx-launcher",
    "popcorn-fx-opensubtitles",
    "popcorn-fx-platform",
    "popcorn-fx-torrent",
    "popcorn-fx-torrent-stream"
]

[workspace.dependencies]
directories = "5.0"
log = "0"
serde = "1"
tokio = "1"

[profile.release]
opt-level = 3
debug = false
strip = true
lto = true