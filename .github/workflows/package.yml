name: Package

on:
  workflow_dispatch:
    inputs: {}

jobs:
  package-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache local Maven repository
        uses: actions/cache@v2.1.3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Prepare packaging
        run: mvn -B clean -Plinux
      - name: Package
        run: mvn -B install -DskipITs -Plinux
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-package
          path: |
            application/target/popcorn-time*.deb
  package-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache local Maven repository
        uses: actions/cache@v2.1.3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Prepare VLC
        run: cd ./assets/windows && ./prepare-vlc.bat
      - name: Prepare packaging
        run: mvn -B clean -Pwindows
      - name: Package
        run: mvn -B install -DskipITs -Pwindows
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-package
          path: |
            application/target/popcorn-time*.exe
  package-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache local Maven repository
        uses: actions/cache@v2.1.3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Prepare packaging
        run: mvn -B clean -Pmacosx
      - name: Package
        run: mvn -B install -DskipITs -Pmacosx
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-package
          path: |
            application/target/popcorn-time*.dmg