[workspace]
resolver = "2"

members = [
    "popcorn-fx",
    "popcorn-fx-bootstrap",
    "popcorn-fx-common",
    "popcorn-fx-core",
    "popcorn-fx-opensubtitles",
    "popcorn-fx-platform",
    "popcorn-fx-torrent",
    "popcorn-fx-vlc",
]

[workspace.dependencies]
directories = "5.0.1"
log = "0.4.20"
serde = "1.0.196"
serde_json = "1.0.113"
serde_yaml = "0.9.31"
thiserror = "1.0.57"
tokio = "1.36.0"
tokio-stream = "0.1.14"
tokio-util = "0.7.10"

[profile.release]
opt-level = 3
debug = false
strip = true
lto = true